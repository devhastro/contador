<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Dias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
        }
        h2 {
            color: #d63384;
            font-weight: bold;
        }
        .contador {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4081;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h2>Melhor Escolha:</h2>
                    <div class="contador" id="contador1"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Confirmação pessoal da melhor escolha:</h2>
                    <div class="contador" id="contador2"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Beijo na melhor escolha</h2>
                    <div class="contador" id="contador3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularDias(data, elementoId) {
            const dataEscolhida = new Date(data);
            const agora = new Date();
            const diferencaMs = agora - dataEscolhida;
            const dias = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencaMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencaMs % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencaMs % (1000 * 60)) / 1000);
            document.getElementById(elementoId).textContent = `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
        }
        
        function atualizarContadores() {
            calcularDias('2024-11-20', 'contador1');
            calcularDias('2024-12-12', 'contador2');
            calcularDias('2024-12-15', 'contador3');
        }
        
        setInterval(atualizarContadores, 1000);
        atualizarContadores();
    </script>
</body>
</html>
